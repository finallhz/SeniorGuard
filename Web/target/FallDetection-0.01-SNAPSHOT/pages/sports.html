<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>赛尔 - 运动推荐</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="css/datepicker3.css" rel="stylesheet">-->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/sports.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body style = 'padding: 0;'>


<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
            <li class="active">运动推荐</li>
        </ol>
    </div>


    <div class="row">
        <div class="col-lg-12" >
            <div class="show-box">
                <div>截止至今日<span id="spo-h">14</span>时<span id="spo-m">54</span>分</div>
                <div>您已摄入<input type="text" value="2418" name="abs" disabled="true">大卡能量</div>
                <div>您已消耗<input type="text" value="2348" name="cons" disabled="true">大卡能量</div>

                <button type="button" class="btn btn-primary" id="sp-bt1">数据不对?点我更改</button>
                <button type="button" class="btn btn-primary" id="sp-bt2">确定</button>
                <button type="button" class="btn btn-default" id="sp-bt3">取消</button>
            </div>
        </div>
    </div>

    <!--加载提示-->
    <div class="row" id="hint">
        正在加载中。。。
    </div>

    <div class="row">
        <div class="col-lg-12" >
            <div class="recospo1">
                <div class="re1-1">
                    运动量还未达标，您可以进行以下运动<span id="sport-time">0分钟左右</span>
                </div>

                <div class="row re1-2" id="re1-2">
                    <div class="col-lg-6">
                        加载中。。。
                    </div>
                    <div class="col-lg-6">
                        加载中。。。
                    </div>
                </div>

                <div class="row re1-2" id="re1-3">
                    <div class="col-lg-6">
                        加载中。。。
                    </div>
                    <div class="col-lg-6">
                        加载中。。。
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12" >
            <div class="recospo2">
                <p>恭喜，您现在的运动量已经达标了！</p>
            </div>
        </div>
    </div>

</div>	<!--/.main-->

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>

<script src="js/sports.js"></script>

<script>
    !function ($) {
        $(document).on("click","ul.nav li.parent > a > span.icon", function(){
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    })
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    })
</script>
</body>

</html>
