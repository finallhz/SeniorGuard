<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>赛尔 - 用户管理</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/datepicker3.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/administrator.css">
    <!--<link rel="stylesheet" href="css/contact.css">-->

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body  STYLE="padding: 0">


<!--/.main-->
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

    <!--/.row-->
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
            <li class="active">用户管理</li>
        </ol>
    </div>

    <div id="ad-user">
        <div class="row">
            <div id="ad_one" class="clearfix">
                <span>关键字:</span>

                <div class="fl">
                    <select id="ad_select">
                        <option value="username">姓名</option>
                        <option value="phone">电话</option>
                        <option value="email">邮箱</option>
                        <option value="address">地址</option>
                    </select>
                    <input type="text" id="ad_keyword">
                </div>

                <button type="button" id="ad_find">搜索</button>
                <!--<button type="button">新增用户</button>-->
            </div>
        </div>

        <div class="row">
            <div id="ad_two">
                <table class="con-table">
                    <thead>
                    <tr>
                        <td>编号</td>
                        <td>姓名</td>
                        <td>性别</td>
                        <td>年龄</td>
                        <td>电话</td>
                        <td>邮箱</td>
                        <td>地址</td>
                        <td></td>
                    </tr>
                    </thead>
                    <tbody id="ad-tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row">
        <div id="ad-email" class="ad-email01 col-lg-2">
            <div>
                <button id="ad_send">发&nbsp;&nbsp;送</button>
                <button id="ad_cancel">取&nbsp;&nbsp;消</button>
            </div>
            <div class="ad-email01-bd">
                <span>收件人&nbsp;:</span>
                <input type="text" id="ad_ema_reci">
            </div>
            <div class="ad-email01-bd">
                <span>主&nbsp;&nbsp;&nbsp;&nbsp;题&nbsp;:</span>
                <input type="text" id="ad_ema_theme">
            </div>
            <p contenteditable=true class="" id="ad_ema_con"></p>
        </div>
    </div>


</div>

<!--发邮件-->

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/admininstrator.js"></script>

<script>

    ! function($) {
        $(document).on("click", "ul.nav li.parent > a > span.icon", function() {
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function() {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
    })
    $(window).on('resize', function() {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
    })
</script>
</body>

</html>
