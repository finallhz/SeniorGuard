<body style = 'padding: 0;'>

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
            <li class="active">个人信息</li>
        </ol>
    </div>


    <div class="row">
        <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1" >
            <div class = "inf_box">
                <ul>
                    <li>
                        <span>用户名</span>
                        <input type="text" id="ifuname" disabled = "disabled">
                    </li>

                    <li>
                        <span>密码</span>
                        <input type="password" id="ifpwd" disabled = "disabled">
                        <em id="inf_cgpwd">修改密码</em>
                    </li>

                    <li>
                        <span>性别</span>
                        <select id="ifgd" disabled = "disabled">
                            <option value ="male">男</option>
                            <option value ="female">女</option>
                        </select>
                    </li>

                    <li>
                        <span>生日</span>
                        <input type="date" id="ifbir" disabled = "disabled">
                    </li>

                    <li>
                        <span>年龄</span>
                        <input type="text" id="ifage" disabled = "disabled">
                    </li>

                    <li>
                        <span>电话</span>
                        <input type="text" id="iftel" disabled = "disabled">
                    </li>

                    <li>
                        <span>邮箱</span>
                        <input type="text" id="ifem" disabled = "disabled">
                    </li>

                    <li>
                        <span>地址</span>
                        <input type="text" id="ifadd" disabled = "disabled">
                    </li>
                </ul>
                <button type="button" class="btn btn-primary" id="cgifm_btn"> 修改个人信息 </button>

            </div>
        </div>
