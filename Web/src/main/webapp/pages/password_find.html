<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SeniorGuard | 找回密码</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/password_find.css">
</head>
<body>
    <div id="wrapper">
        <div id="head">
            <div class="wra_head">
                <div class="mod_header">
                    <a href="index.html">SeniorGuard</a>
                    <i>|</i><span>账号设置</span>
                </div>
                <div class="mod_userbar">
                    <ul>
                        <li><a href="login.html">登入</a></li>
                        <li>|</li>
                        <li><a href="registered.html">注册</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="nav">
            <p>找回密码</p>
        </div>

        <div id="content">
            <div class="mod_forget">
                <p>请填写您需要找回的帐号</p>
                <div class="pass-input-container clearfix">
                    <input type="text" placeholder="请您输入用户名" id="account">
                    <span id="prompt_1">请您输入的用户名</span>
                </div>
                <button type="button" id="btn-find">下一步</button>
            </div>
        </div>

        <div id="content2">
            <div class="mod_code">
                <p></p>
                <div class="pass-input-container clearfix">
                    <input type="text" placeholder="请您输入验证码" id="ucode">
                    <button type="button" id="send_code">发送验证码</button>
                </div>
                <button type="button" id="btn-code">下一步</button>
            </div>
        </div>

        <div id="content3" >
            <div class="mod_forget">
                <p>请输入新密码</p>
                <div class="pass-input-container clearfix">
                    <input type="password" id="upwd1">
                </div>
                <p>请再次输入新密码</p>
                <div class="pass-input-container clearfix">
                    <input type="password" id="upwd2">
                    <span id="prompt_2">输入的两次密码不一致</span>
                </div>
                <button type="button" id="btn-change">下一步</button>
            </div>
        </div>

        <div id="content4" >
            <div class="mod_forget">
                <p>密码修改成功！</p>
            </div>
        </div>










        <div class="footer">
            <div class="copy-box">
                2020&nbsp;@SeniorGuard
            </div>
        </div>



    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/password_find.js"></script>
</body>
</html>
